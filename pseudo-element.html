<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-class</title>
  <link rel="stylesheet" href="pseudo-element.css">
</head>
<body>
<!-- ::first-letter -->
<p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident, dolorem?</p>

<!-- ::before -->
<h1>This is first heading!</h1>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, est!</p>
<h1>This is second heading!</h1>


<!-- ::marker -->
<ul class="list-marker">
  <li>Tea</li>
  <li>Coffee</li>
  <li>Milk</li>
</ul>
<ol class="marker-list">
  <li>Coke</li>
  <li>Pepsi</li>
  <li>Welchs</li>
</ol>
</body>
</html>
